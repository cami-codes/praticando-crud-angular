<h2>Criar usuário</h2>

<div>
  <label for="Nome: ">
    <input type="text" placeholder="Insira o nome" [(ngModel)]="request.name">
  </label>
  <br><br>

  <label for="Profissão: ">
    <input type="text" placeholder="Insira a profissão" [(ngModel)]="request.job">
  </label>
  <br><br>

  <button (click)="save()">Criar</button>
</div>
<br><br>

<div *ngIf="response">
  <h3>Criado com sucesso!</h3><br><br>
  <label>Nome: {{response.name}}</label><br><br>
  <label>Profissão: {{response.job}}</label><br><br>
  <label>Id: {{response.id}}</label><br><br>
  <label>Criado em: {{response.createdAt}}</label>
</div>
